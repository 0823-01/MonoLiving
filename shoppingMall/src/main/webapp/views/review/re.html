<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 목록</title>
    <style>
  * {
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.review-title {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.review-card {
    border: 1px solid #e1e1e1;
    border-radius: 8px;
    padding: 20px;
    background-color: #fdfdfd;
}

.review-header {
    margin-bottom: 20px;
}

.product-name {
    font-size: 1.5em;
    color: #444;
}

.review-number,
.review-date {
    color: #777;
}

.highlight {
    color: #007BFF; /* 강조 색상 */
}

.review-image-container {
    text-align: center;
    margin: 20px 0;
}

.review-image {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.review-content {
    margin: 20px 0;
}

.review-content h3 {
    font-size: 1.2em;
    color: #333;
}

.review-content p {
    font-size: 1em;
    line-height: 1.5;
    color: #555;
}

.button-container {
    text-align: center;
}

.back-button {
    background-color: #007BFF;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

.back-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="review-title">리뷰 상세</h1>
        <div class="review-card">
            <div class="review-header">
                <h2 class="product-name">상품명: <span class="highlight">[상품 이름]</span></h2>
                <p class="review-number">리뷰번호: <span class="highlight">[리뷰 번호]</span></p>
                <p class="review-date">작성일: <span class="highlight">[작성일]</span></p>
            </div>
            <div class="review-image-container">
                <img src="[상품 이미지 URL]" alt="상품 이미지" class="review-image">
            </div>
            <div class="review-content">
                <h3>리뷰 내용</h3>
                <p>[리뷰 내용]</p>
            </div>
        </div>
        <div class="button-container">
            <button class="back-button" onclick="history.back()">목록으로 돌아가기</button>
        </div>
    </div>
</body>
</html>
